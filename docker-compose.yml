version: '3.4'

services:
  app:
    build: .
    env_file:
      - .env
    ports:
      - 80:3000
      - 8000:8000
    volumes:
      - ./:/app
  mysql:
    image: mysql:5.7
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      MYSQL_DATABASE: "${DB_DATABASE}"

  mailhog:
    image: mailhog/mailhog
    ports:
      - 8025:8025
